<!DOCTYPE html>

<html>
    <head>
        <title>Taku Shop - Just be a WIBU</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <div class="topbar-nav">taku shop-just be a wibu</div>
                </div>
                <div class="col-sm-5">
                    <div class="topbar-info">
                        <div class="account">
                            <a class="link" href="/account/register" title="Đăng ký">Đăng ký</a>
                            <span class="sep">|</span>
                            <a class="link" href="/account/login" title="Đăng nhập">Đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header -->
        <header class="header">
            <div class="header-main">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-8">
                            <!-- logo -->
                            <div class="pull-left">
                                <a href="/" class="logo" title="taku shop">
                                    <img style="width: 50px; height:50px " src="images/logo.jpg" alt="taku shop" title="taku shop">
                                </a>
                            </div>
                            <!-- end logo -->
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-4 hidden-xs">
                            <!-- Search -->
                            <form action="search" method="get">
                                <input type="text" name="input" placeholder="Tìm kiếm..."/>
                                <input type="submit" name="search"/>
                            </form>
                            <!-- End Search -->
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6"> 
                            <div class="user_login">
                                <div class="user_login_icon"></div>
                                <strong>Tài khoản</strong>
                            </div>                           
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                            <!-- Cart -->
                            <div class="cart_header">
                                <a href="/cart" title="Giỏ hàng">
                                    <span class="cart_header_icon"></span>
                                    <span class="box_text">
                                        <strong class="cart_header_count">
                                            Giỏ hàng(
                                            <span class="cart_header_count2">0</span>
                                            )
                                        </strong>
                                        <br/>
                                        <span class="cart_price">0đ</span>
                                    </span>
                                </a>
                            </div>
                            <!-- End cart -->
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div>
            <ul>
                <li>Trang chủ</li>
                <li>Sản phầm</li>
                <li>Tin tức</li>
                <li>Thanh toán</li>
                <li>Liên hệ</li>
            </ul>
        </div>
        <!-- Begin slide -->
        <div>
            <div>
                <ul>
                    <li></li>
                </ul>
            </div>
        </div>
        <!-- End Slide -->
        <div>
            
        </div>
    </body>
</html>
